<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="./css/common.css" />
  <link rel="stylesheet" type="text/css" href="./css/index.css" />
</head>
<body>
  <!--
    特等奖: 1名
    一等奖: 2名
    二等奖: 4名
    三等奖: 6名
    四等奖: 10名
    五等奖: 15名
  -->
  <div class="lottery-outer">
    <div class="lottery-inner">
      <div class="prize">
        <div class="replenish">
          <img src="./images/denglong.png">
          
        </div>
        <div class="prize-box">
          <img src="" alt="">
          <p class="prize-name">ipad</p>
        </div>
        <div class="prize-class-num">
          <div class="prize-class">
            <a href="javascript:void(0);" class="class-btn"></a>
          </div>
          <div class="prize-num">
            <span class="num">15</span>名
          </div>
        </div>
      </div>

      <div class="lottery-list-show">
        <div class="lottery-list">
          <div class="roll-list">
            <ul>
              <li class="li0"><span class="span0"></span><em class="em0">诸葛孔明</em></li>
              <li class="li0"><span class="span0"></span><em class="em0">司马懿</em></li>
              <li class="li0"><span class="span0"></span><em class="em0">周瑜</em></li>
              <li class="li0"><span class="span0"></span><em class="em0">曹操</em></li>
              <li class="li0"><span class="span0"></span><em class="em0">刘备</em></li>
              <li class="li0"><span class="span0"></span><em class="em0">孙权</em></li>
              <li class="li0"><span class="span0"></span><em class="em0">孙悟空</em></li>
              <li class="li0"><span class="span0"></span><em class="em0">猪八戒</em></li>
              <li class="li0"><span class="span0"></span><em class="em0">沙和尚</em></li>
              <li class="li0"><span class="span0"></span><em class="em0">白龙马</em></li>
              <li class="li0"><span class="span0"></span><em class="em0">独角兽</em></li>
              <li class="li0"><span class="span0"></span><em class="em0">玉皇大帝</em></li>
              <li class="li0"><span class="span0"></span><em class="em0">白骨精</em></li>
              <li class="li0"><span class="span0"></span><em class="em0">女儿国</em></li>
            </ul>
          </div>
        </div>
        <div class="start-end-btn"> 
          <div class="btn start-btn">开始抽奖</div>
          <div class="btn end-btn">结束抽奖</div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/require.js" data-main="./js/index.js"></script> 
</body>
</html>
